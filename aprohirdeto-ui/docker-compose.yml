version: '3.8'

services:
  aprohirdeto-ui:
    build: .
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - aprohirdeto-network

networks:
  aprohirdeto-network:
    driver: bridge

