<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐖 Falusi Szar Piac 🌾</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐖 FALUSI SZAR PIAC 🌾</h1>
            <p class="subtitle">Itt minden kurva szar eladó, amit a paraszt nem zabált fel! 🐓💩</p>
        </header>

        <div class="form-section">
            <h2>🐄 Rakd fel a szarodat, te paraszt!</h2>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="ad-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="ad_title">🌾 Milyen szart akarsz eladni? *</label>
                    <input type="text" id="ad_title" name="ad_title" required 
                           placeholder="pl. Döglött tehén, rohadt krumpli, szar bicikli...">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="seller_name">🤠 Mi a fene a neved? *</label>
                        <input type="text" id="seller_name" name="seller_name" required 
                               placeholder="Józsi, Pista, vagy valami más szar név">
                    </div>
                    <div class="form-group">
                        <label for="price">💰 Mennyiért adod ezt a szart?</label>
                        <input type="text" id="price" name="price" 
                               placeholder="5000 forint (ne legyél túl mohó, paraszt!)">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">📧 Email címed (ha van ilyen szar)</label>
                        <input type="email" id="email" name="email" 
                               placeholder="paraszt@szaremail.hu">
                    </div>
                    <div class="form-group">
                        <label for="phone">📞 Telefonszámod</label>
                        <input type="tel" id="phone" name="phone" 
                               placeholder="+36 30 123 4567">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ad_text">📝 Meséld el, milyen szörnyű szar ez!</label>
                    <textarea id="ad_text" name="ad_text" 
                              placeholder="Írd le, hogy mennyire szörnyű állapotban van ez a szar, de hátha valamelyik hülye megveszi..."></textarea>
                </div>

                <div class="form-group">
                    <label for="image">📷 Fotózd le ezt a szörnyet!</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <small>Maximum 5MB lehet ez a szar kép</small>
                </div>

                <button type="submit" id="submit-btn">
                    🐖 Fel a szarral!
                </button>
            </form>
        </div>

        <div class="gallery-section">
            <h2>🏪 Nézzük, milyen szarokat árulnak a parasztok!</h2>
            <div id="gallery">
                <div class="loading">🐄 Töltjük a szarokat...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
