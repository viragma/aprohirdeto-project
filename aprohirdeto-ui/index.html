<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐄 Falusi Portéka Piac 🌾</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header class="header-box">
            <h1>🐄 FALUSI PORTÉKA PIAC 🌾</h1>
            <p>Itt minden holmi eladó, amit a gazda nem vitt haza!</p>
        </header>

        <div class="form-box">
            <h2>🐖 Tedd fel a portékádat!</h2>
            <form id="ad-form">
                <div class="form-group">
                    <label for="ad_title">Mit akarsz eladni? *</label>
                    <input type="text" id="ad_title" name="ad_title" required>
                </div>
                <div class="form-group">
                    <label for="seller_name">A te neved? *</label>
                    <input type="text" id="seller_name" name="seller_name" required>
                </div>
                <div class="form-group">
                    <label for="price">Mennyiért?</label>
                    <input type="text" id="price" name="price">
                </div>
                <div class="form-group">
                    <label for="image">Kép feltöltése</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div id="message-area" class="message" style="display:none;"></div>
                <button type="submit" id="submit-button">🐖 Fel a portékával!</button>
            </form>
        </div>

        <div class="list-box">
            <h2>🏪 Lássuk, mit árulnak!</h2>
            <div id="ads-list">
                <p class="loading-text">🐄 Betöltés...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
